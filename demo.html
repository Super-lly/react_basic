<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    function _sort(array) {
      
      return array.sort(compare)
      // console.log(array.sort(compare));
      function compare(value1, value2) {
        return value2 - value1
      }
    }
    _sort([1,2,4,3,5,6,7])
  </script>
</body>
