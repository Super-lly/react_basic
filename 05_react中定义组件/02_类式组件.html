<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>

  <script src="../JS/react.development.js"></script>
  <script src="../JS/react-dom.development.js"></script>
  <script src="../JS/babel.min.js"></script>

  <script type="text/babel">
    class MyComponent extends React.Component {
      render() {
        // render 是放在哪的？ —— MyComponent的原型对象上，供实例使用
        // render 中的this是谁？ —— MyComponent的实例对象 <=> MyComponent组件实例对象
        return <h2>我是用类定义的组件(适用于【复杂组件】的定义)</h2>
      }

    }

    ReactDOM.render(<MyComponent/>, document.getElementById('test'))

    /*
    执行了ReactDOM.render(<MyComponents/>,document.getElementById('test'))发生了什么？
        1、React解析组件标签，找到了MyComponents组件。
        2、发现组件是使用类定义的，随后new出该类的实例，并通过该实例调用到原型上的 render 方法
        3、将返回的虚拟DOM转为真实DOM，随后呈现在页面中
    */
  </script>
</body>

</html>
