<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>受控组件</title>
</head>
<body>
  <div id="test"></div>
  <script src="../../JS/react.development.js"></script>
  <script src="../../JS/react-dom.development.js"></script>
  <script src="../../JS/babel.min.js"></script>
  <script type="text/babel">
    class Login extends React.Component{
      // 受控组件 将获取到的值存入state中 需要用到时，再从state获取

      // 初始化状态
      state={
        username:'',
        password:''
      }
      // 获取输入数据
      getUsername=(event)=>{
        this.setState({username:event.target.value})
      }
      getPassword=(event)=>{
        this.setState({password:event.target.value})
      }
      submit=(event)=>{
        event.preventDefault()
        alert(`用户名：${this.state.username}，密码：${this.state.password}`)
      }
      render(){
        return(
          <form onSubmit={this.submit}>
            <input type="text" onChange={this.getUsername} name='username' placeholder="请输入用户名" />&nbsp;
            <input type="password" onChange={this.getPassword} name='password' placeholder="请输入密码" /><br/>
            <button>提交</button>
          </form>
        )
      }
    }
    ReactDOM.render(<Login/>,document.getElementById('test'))
  </script>
</body>
</html>
