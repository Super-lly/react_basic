<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命周期(新)</title>
</head>

<body>
  <div id="test"></div>
  <script src="../../JS/17.0.1/react.development.js"></script>
  <script src="../../JS/17.0.1/react-dom.development.js"></script>
  <script src="../../JS/17.0.1//babel.min.js"></script>
  <script type="text/babel">
    class Login extends React.Component {
      // 构造器
      constructor(props){
        console.log('constructor');
        super(props)
        this.state = {count:0,sonState:true}
      }

      // +1
      add = () =>{
        let {count} = this.state
        count += 1
        this.setState({count})
      }
      // 卸载
      remove = () =>{
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
      }
      // 强制更新
      force = () =>{
        this.forceUpdate()
      }
      // 改变子组件状态
      changeState = () =>{
        let {sonState} = this.state
        this.setState({sonState:!sonState})
      }

      // 可接收两个参数 props和state 必须存在返回值 状态对象(state Obj)或者null 当state中所有值都取决于props时。返回props
      static getDerivedStateFromProps(){
        console.log('getDerivedStateFromProps');
        return null
      }
      // 挂载完成后
      componentDidMount() {
        console.log('componentDidMount');
      }
      // 将要卸载前
      componentWillUnmount() {
        console.log('componentWillUnmount');
      }
      // 控制更新的阀门 不写此函数会默认返回true 若写出 则需指明返回值 否则将返回undefined 报错
      shouldComponentUpdate(){
        console.log('shouldComponentUpdate');
        return true
      }
      // 更新完成后
      componentDidUpdate(){
        console.log('componentDidUpdate');
      }
      render() {
        console.log('render');
        let {count} = this.state
        return (
          <div>
            <h1>当前数值为：{count}</h1>
            <button onClick={this.add}>+1</button>&nbsp;
            <button onClick={this.remove}>卸载</button>&nbsp;
            <button onClick={this.force}>强制更新</button>&nbsp;
            <button onClick={this.changeState}>改变状态</button>
            <Son sonState={this.state.sonState} />
          </div>
        )
      }
    }
    class Son extends React.Component{
      render(){
        return(
          <div>
            <h1>子组件,状态：{this.props.sonState ? '白':'黑'}</h1>  
          </div>
        )
      }
    }
    ReactDOM.render(<Login />, document.getElementById('test'))
  </script>
</body>

</html>
