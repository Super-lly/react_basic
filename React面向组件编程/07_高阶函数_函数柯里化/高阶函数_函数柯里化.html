<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高阶函数_函数柯里化</title>
</head>
<body>
  <div id="test"></div>
  <script src="../../JS/react.development.js"></script>
  <script src="../../JS/react-dom.development.js"></script>
  <script src="../../JS/babel.min.js"></script>
  <script type="text/babel">
    class Login extends React.Component{
      /*
        高阶函数 满足下面1或者2 则称之为高阶函数
          1、若A函数，接受参数是一个函数，则A为高阶函数；
          2、若A函数，调用的返回值依然是个函数，则A为高阶函数；
          常见 ：Promise、setTimeout、Array.map()
        函数柯里化：通过函数调用继续返回函数，实现多次接收参数，最后统一处理的函数编码形式
      */

      // 初始化状态
      state={
        username:'',
        password:''
      }
      // 获取输入数据
      getValue=(type)=>{
        return event=>{
          this.setState({[type]:event.target.value})
        }
      }

      submit=(event)=>{
        event.preventDefault()
        alert(`用户名：${this.state.username}，密码：${this.state.password}`)
      }
      render(){
        return(
          <form onSubmit={this.submit}>
            <input type="text" onChange={this.getValue('username')} name='username' placeholder="请输入用户名" />&nbsp;
            <input type="password" onChange={this.getValue('password')} name='password' placeholder="请输入密码" /><br/>
            <button>提交</button>
          </form>
        )
      }
    }
    ReactDOM.render(<Login/>,document.getElementById('test'))
  </script>
</body>
</html>
